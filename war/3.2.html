<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Exersice 3.2</title>
    <script src="jquery-2.1.0.min.js"></script>
     <script>
     $( function() {
    	 $('#fn').click( function() {
    		 var v1 = $('#v1').val();
    		 var v2 = $('#v2').val();
    		 var v3 = $('#v3').val(); 
    		 $('#res').load(
    				 "/second?v1="+v1+"&v2="+v2+"&v3="+v3);
    	 } ); 
 } );
     </script>
  </head>
  <body>
    <form><p>Введите коэффициенты квадратного уравнения:</p>
    <input id="v1"type="text"/>
    <input id="v2"type="text"/>
    <input id="v3"type="text"/>
    </form>
    
    <button id="fn">Решить квадратное уравнение</button>
    <p>Результат: <b><span id="res"></span></b></p>
  </body>
</html>
